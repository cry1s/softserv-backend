version: "3"
volumes:
  postgresdb-data:
  minio-data:
services:
  server:
    build:
      context: .
      target: final
    ports:
      - "8080:8080"
    depends_on:
      - db
      - minio
    environment:
      - DATABASE_URL=${DATABASE_URL}
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - type: volume
        source: postgresdb-data
        target: /var/lib/postgresql/data
  adminer:
    image: adminer:latest
    ports:
      - "5000:8080"
    depends_on:
      - db
  minio:
    image: minio/minio
    ports:
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: softserv
      MINIO_ROOT_PASSWORD: miniominio
    command: server --console-address ":9001" /data
